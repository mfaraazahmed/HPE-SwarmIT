<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>

    <!--google fonts linked here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--bootstrap linked here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Custom css linked here-->
    <link rel="stylesheet" href="/plain-code/style.css">

</head>
<body>
    <!--Left carousal-->
<div id="parent-container">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="title">
            Hi, Welcome back
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
        <img src="/plain-code/images/Creativity.png" class="d-block carousal-image" alt="...">
        </div>
        
        <div class="carousel-item" data-bs-interval="2000">
        <img src="/plain-code/images/Search.png" class="d-block carousal-image" alt="...">
        </div>
        
        <div class="carousel-item">
        <img src="/plain-code/images/Work.png" class="d-block carousal-image" alt="...">
        </div>
    </div>
    </div>

    <div class="form-section">
        <div class="logo-title">
            Sign in to RewardEm
        </div>
        <div class="input-boxes">
            <form action="/signup">
                
                <div class="col-part">
                    <label for="email">Email ID</label>
                    <input type="email" name="email" id="email">
                </div>
               
                <div class="col-part">
                    <label for="password">password</label>
                    <input type="password" name="pass" id="pass">
                </div>


                <input type="submit" value="Sign up" class="action-btn">
            </form>
        </div>
        <div class="mid-text">Don't have an account?</div>
        <button href="#" class="action-btn">Sign in</button>
    </div>
</div>
    

<!--bootstrap script linked here-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
